name: ClairvoyanceMonad

on: [push, pull_request]

jobs:
  checking-coq:
    name: Building ClairvoyanceMonad
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        ocaml: [4.14.1]
        coq: [8.15.1, 8.16.1]
        include:
          - coq: 8.15.1
            equations: 1.3+8.15
            hammer: 1.3.2+8.15
          - coq: 8.16.1
            equations: 1.3+8.16
            hammer: 1.3.2+8.16
    steps:
      - name: Caching OPAM
        id: caching-opam
        uses: actions/cache@v2
        with:
          path: ~/.opam
          key: opam-${{ runner.os }}-coq${{ matrix.coq }}
      - name: Set up OCaml
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml }}
      - name: Initialize OPAM
        if: steps.caching-opam.outputs.cache-hit != 'true'
        run: |
          opam init -j 2 -n -y
      - name: Set up Coq
        run: |
          opam repo add coq-released http://coq.inria.fr/opam/released || true
          opam update
          opam install -v -y -j 1 --unlock-base coq.${{ matrix.coq }}
          opam pin coq ${{ matrix.coq }}
          opam install -y coq-equations.${{ matrix.equations }}
          opam install -y coq-hammer.${{ matrix.hammer }}
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Compiling Coq files
        run: |
          eval $(opam env)
          make
